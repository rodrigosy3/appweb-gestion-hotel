spring.application.name=appHotel

spring.datasource.url=jdbc:sqlite:${user.home}/Documents/AppHotelDatos/db_hotel.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.datasource.hikari.connection-init-sql=PRAGMA foreign_keys=ON;
spring.jpa.hibernate.ddl-auto=update

server.port=3000

server.servlet.session.timeout=0

